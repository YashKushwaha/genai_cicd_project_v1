[vpc]
name = personal-vpc
create_new=False

[subnet]
name = public-subnet
create_new=False

[ami]

[ec2]
instance_name = genai-cicd-project-ec2
instance_type = t3.micro

[key-pair]
name = genai-cicd-project-v1

[security_group]
