<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-start;
        }
        .assistant {
            background: #f8d7da;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h2>Chat History</h2>
    <div class="chat-container">
        {% for msg in chat_history %}
            <div class="message {{ msg.role }}">
                <strong>{{ msg.role.capitalize() }}:</strong> {{ msg.content }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
